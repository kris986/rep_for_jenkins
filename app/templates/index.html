{% extends "base.html" %}
{% block content %}
<h1>Hi, {{user.nickname}}!</h1>
{% for post in posts %}
<div>
    <p>{{post.author.nickname}} says: <b>{{post.body}}</b></p>
</div>
{% endfor %}
{% if dogs %}
<div class="container">
    <div class="row">
        {% for dog in dogs %}
        <div class="col-sm">
            {{ dog.owner }}<br>
            {{ dog.pet_name }}<br>
            {{ dog.breed }}<br>
        </div>
        {% endfor %}
    </div>
</div>

</div>
{% endif %}
{% endblock %}
